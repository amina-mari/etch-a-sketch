<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Etch-a-Sketch</h1>
    </header>
    <button class="button-clear">Clear Pad</button>
    <div class="container"></div>
    <div class="div-input">
        <input class="input-pixels" type="number" min="1" max="100" placeholder="Squares per side">
        <button class="button-pixels">Ok</button>
    </div>
    <footer class="footer">
        <p>Made with <img src="images/icons8-heart-100.png" alt=""> by Mariana Amina</p> 
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
